<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #abc {
            font-size: 5em;
            color: red;
        }
        h2 {
            font-size: 4em; 
            color: coral;
        }
        .test {
            font-size: 5em;
            color: yellow;
        }
        h4 {
            font-size: 2em;
            color: greenyellow;
        }
        h5 {
            font-size: 1em;
            color: blue;
        }
    </style>
    <title>제목 태그별 크기 비교</title>
</head>
<body>
    <h1 id="abc">숫자가 1일 때의 제목 텍스트</h1>
    <h2>숫자가 2일 때의 제목 텍스트</h2>
    <h3 class="test">숫자가 3일 때의 제목 텍스트</h3>
    <h4>숫자가 4일 때의 제목 텍스트</h4>
    <h5>숫자가 5일 때의 제목 텍스트</h5>
    <h6 style="color:blueviolet">숫자가 6일 때의 제목 텍스트</h6>
</body>
</html>
